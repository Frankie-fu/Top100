<html>
<h1 style="font-family:cursive; font-size: 70px; text-decoration: underline">The top 100 countries in population:</h1>
    <canvas id="mycanvas" width="1400" height="5500"></canvas>
    <script src="countries.js"></script>
    <script>
         var c = document.getElementById("mycanvas");
         var ctx = c.getContext('2d');
        data.sort(function(a, b){
       return a.population - b.population;
   })
   data.reverse();
var y=0
for (i = 0; i<100; i++){
    ctx.fillStyle = "gold";
    ctx.fillRect(0,y,data[i].population/1000000,50);
    ctx.fillStyle = "black";
    ctx.font = "30px Arial bold"; 
    ctx.fillText(data[i].country,10,y+35);
    ctx.fillText("population: "+data[i].population,1000,y+35);
    y=y+55;
}
    </script>

</html>
